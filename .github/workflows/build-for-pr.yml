name: Build for PR
on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-for-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
  
      - name: 'Set up Node.js âš™ï¸'
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock
  
      - name: Install and Build ğŸ”§
        run: |
          yarn install
          yarn build
